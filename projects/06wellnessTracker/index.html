<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Tracker</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

</head>
<body>
    <div id="newProfile">
        <p>Please complete your order</p>
        <form>
            <label>First: <input type="text" name="first" id="first" required></label>
            <label>Last: <input type="text" name="last" id="last" required></label>
            <label>Select Menu Choice<select name="food" id="food">
                <option value="https://openmoji.org/data/color/svg/1F355.svg">Pizza</option>
                <option value="https://openmoji.org/data/color/svg/1F35B.svg">Curry</option>
                <option value="https://openmoji.org/data/color/svg/1F35C.svg">Ramen</option>
                <option value="https://openmoji.org/data/color/svg/1F32F.svg">Burrito</option>
                <option value="https://openmoji.org/data/color/svg/1F96E.svg">Moon Cake</option>

            </select></label>
            <input type="submit" value="Save Profile" id="saveProfile">
        </form>
    </div>

    <div id="myProfile">
        <section>
            <img src="" alt="" id="emoji">
            <p><span id="fname">Glen</span> <span id="lName">Meredith</span> ordered <span id="foodChoice">burrito</span>.</p>
            <button id="deleteButton">Delete Profile</button>
        </section>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
