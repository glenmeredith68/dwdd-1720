<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="town">Weather</h1>
      <span id="cog"><img src="images/cog.svg" alt="Settings" /></span>
    </header>
    <main>
        <section id="weather-card">
        </section>
        <aside>
            <p>Enter a Zipcode in the US</p>
            <input type="number" name="zipcode" id="new-zip" placeholder="02053">
            <button id="apply-zip">Set New Zipcode</button>

        </aside>
    </main>
    <footer>© Glen Meredith • <span id="year">2023</span></footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
